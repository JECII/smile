
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Smiley Grid</title>
 <link rel="stylesheet" href="app/css/bootstrap.css">
   <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.min.css">
   <link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css">
   <link rel="stylesheet" href="app/css/app.css?v=5792887615971267">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
  </head>
  <body class="text-center">

    <h1>Smiley grid</h1>

    <h2>Half-Half, all devices</h2>
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <i class="fa fa-smile-o"></i>
        </div>
        <div class="col-xs-4">
          <i class="fa fa-smile-o"></i>
        </div>
         <div class="col-xs-4">
            <i class="fa fa-smile-o"></i>
      </div>
    </div>

    <hr>

    <h2>Mobile full-screen, laptop Half-Half</h2>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <i class="fa fa-smile-o"></i>
        </div>
        <div class="col-xs-12 col-md-6">
          <i class="fa fa-smile-o"></i>
        </div>
      </div>
    </div>

    <hr>

    <h2>Mobile full, tablet Half, laptop Quarter</h2>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3">
          <i class="fa fa-smile-o"></i>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
          <i class="fa fa-smile-o"></i>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
          <i class="fa fa-smile-o"></i>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
          <i class="fa fa-smile-o"></i>
        </div>
      </div>
    </div>

    <hr>

    <h2>Nested rows</h2>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-3">
          <i class="fa fa-smile-o"></i>
        </div>
        <div class="col-xs-12 col-sm-9">
          <div class="row"> 
            <div class="col-xs-6">
              <i class="fa fa-smile-o"></i>
            </div>
            <div class="col-xs-6">
              <i class="fa fa-smile-o"></i>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <i class="fa fa-smile-o"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

   

    <style>
      h1, h2 {
        color: rgba(86,61,124,.3);
        margin-bottom: 25px;
      }
      i.fa-smile-o {
        font-size: 100px;
        opacity: 0.1;
        color: black;
      }
      [class*="col-"] {
        background-color: #eee;
        background-color: rgba(86,61,124,.15);
        border: 1px solid #ddd;
        border: 1px solid rgba(86,61,124,.2);
      }
    </style>
  </body>
</html>
